<h1> CSS TIPS </h1>

  <div id="wrap">
    <img src="jellyfish.jpg" alt="" />
    <div id="info">
    <p>A big Jellyfish<span> 2000,- Rp</span></p>
    <a href="">Belanja</a>
  </div>
</div>
<style media="screen">

body{
  margin: 15% 15%;
  font-family: sans-serif;
}
#info{
  background-color: rgb(0, 0, 0, 0.7);
  position: absolute;
  height: 100%;
  width: 100%;
  text-align: center;
  padding-top: 30%
  color: white;
  top: 0px;
  font-size: 20px;
}

#info span{
  display: block;
}
a{
  color: white;
  display:block;
  padding:3px;
  border: 1px solid white;
  width: 50%;
  margin: 0 auto;
}
a:hover{
  background-color: white;
  color: black;
}
#wrap{
  width: 350px;
  height: 350px;
  overflow: hidden;
  position: relative;
}
#wrap img{
  width: 100%;
  height: auto;
}
#wrap p{
display: none;
}
#wrap:hover p{
  display: block;
}
</style>
